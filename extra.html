<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Application</title>
  <style>

    .grid-container {
      display: grid;
      grid-template-columns: repeat(6,1fr);
      gap: 20px;
      padding: 20px;
    }

    .book-container {
      background-color: transparent;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease-in-out;
    }

    .book-container img {
      width: 100%;
      height: 100%;
      transition: opacity 0.3s ease;
      object-fit: cover;
    }

    .book-container:hover {
      transform: scale(1.05);
    }

    .hover-box {
      display: none; 
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7); 
      color: white;
      padding: 20px;
      font-size:10px;
    }

    .book-container:hover .hover-box {
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align:center;
      align-items: center;
      border-radius: 10px;
    }

    .book-container:hover img {
      opacity: 0.3;
    }

    .buttons {
      padding: 10px;
      background-color: #ECF0F1;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .buttons button {
      padding: 8px 15px;
      background-color: #3498DB;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .buttons button:hover {
      background-color: #2980B9;
    }

    h1 {
      padding: 20px;
      font-size: 28px;
      text-align: center;
      color: #2C3E50;
    }
  </style>
</head>

<body>
